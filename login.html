<!doctype html>
{% load static %}
<html lang="en">
  <head>
	<base href="/static/admins/adminlogin/">
  	<title>Admin Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="css/style.css">

	</head>
	<body class="img js-fullheight" style="background-image: url(images/login.jpg);">
		<script>
			{% for message in messages %}
				alert('{{ message }}');
			{% endfor %}
		</script>
		
	<section class="ftco-section">
		<div class="container">
			{% comment %} <div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Login #10</h2>
				</div>
			</div> {% endcomment %}
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<h3 class="mb-4 text-center">ADMIN LOGIN</h3>
		      	<form action="/admins_login/" method="POST" class="signin-form" >
				{%  csrf_token  %}
		      		<div class="form-group">
		      			<input name="email" type="text" class="form-control" placeholder="Mail" required autocomplete="off">
		      		</div>
	            <div class="form-group">
	              <input name="password" id="password-field" type="password" class="form-control" placeholder="Password" autocomplete="off" required>
	              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
	            </div>
	            <div class="form-group">
	            	<button type="submit" class="form-control btn btn-primary submit px-3">LOGIN</button>
	            </div>
				
	          </form>
			  <div class="form-group">
				<a href="/"><button class="form-control btn btn-primary submit px-3">BACK</button></a>
			</div>

		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

	</body>
</html>
